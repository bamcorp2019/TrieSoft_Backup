      <div class="container">
        <div class="row align-items-center">
          <div class="col-12">
            <div class="row justify-content-center">
              <div class="col-md-7 text-center hero-text">
                <h1 data-aos="fade-up" data-aos-delay="">Get in touch</h1>
                <!-- <p class="mb-5" data-aos="fade-up" data-aos-delay="100">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p> -->

    </section>
    <section class="section">
      <div class="container">
        <div class="row mb-5 align-items-end">
          <div class="col-md-6" data-aos="fade-up">
            <h2>Contact US</h2>
            <!-- <p class="mb-0">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam necessitatibus incidunt ut officiis explicabo inventore.</p> -->
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 ml-auto order-2" data-aos="fade-up">
            <ul class="list-unstyled">
              <li class="mb-3">
                <strong class="d-block mb-1">Address</strong>
                <span>#21, EGL Techpark Bangalore , India</span>
              </li>
              <li class="mb-3">
                <strong class="d-block mb-1">Phone</strong>
                <span>+91 8088196292</span>
              </li>
              <li class="mb-3">
                <strong class="d-block mb-1">Email</strong>
                <span>sales@triesoftware.com</span>
              </li>
            </ul>
          </div>

          <div class="col-md-6 mb-5 mb-md-0" data-aos="fade-up">
            <!-- <form action="forms/contact.php" method="post" role="form" class="php-email-form"> -->
              <form #f="ngForm" novalidate (ngSubmit)="onSubmit()">

              <div class="row">
                <div class="col-md-6 form-group">
                  <label for="name">Name</label>
                  <!-- <input type="text" name="name" class="form-control" id="name" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                  <div class="validate"></div> -->
                  <input autofocus type="text" class="form-control" name="UserName" [(ngModel)]="contactusmodel.UserName" maxlength="50"
                                            #refUserName="ngModel" id="UserName" required>
                                        <div *ngIf="!refUserName.valid  && (refUserName.dirty || refUserName.touched)" class="error-message">
                                            <div [hidden]="!refUserName.errors.required">
                                                    Name is required
                                            </div>
                                        </div>
                </div>
                <div class="col-md-6 form-group">
                  <label for="name">Email</label>
                  <input autofocus type="text" class="form-control" name="UserEmail" [(ngModel)]="contactusmodel.UserEmail" maxlength="50"
                  #refUserEmail="ngModel" id="UserEmail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
              <div *ngIf="!refUserEmail.valid  && (refUserEmail.dirty || refUserEmail.touched)" class="error-message">
                  <div [hidden]="!refUserEmail.errors.required">
                    Email is required
                  </div>
                  <div [hidden]="!refUserEmail.errors?.pattern">
                    Enter valid Email
                  </div>
              </div>
                </div>
                <div class="col-md-6 form-group">
                  <label for="name">Country</label>
                  <select 
                  name="contactMethod" 
                  id="contactMethod" 
                  class="form-control"
                  [(ngModel)]="contactusmodel.UserCountry" #refUserCountry="ngModel">
                  <option style="margin: 10px;" *ngFor="let method of contactusmodel.Countries" [value]="method.id">{{ method.Country }}</option>
              </select>
              <div class="error-message" *ngIf="!contactusmodel.UserCountry  && (refUserCountry.dirty || refUserCountry.touched)">
              <div>
                          Country is required
                        </div>
              </div>
                </div>
                <div class="col-md-6 form-group">
                  <label for="name">Mobile Number(optional)</label>
                  <input autofocus type="text" (keypress)="numberOnly($event)" class="form-control" name="UserMobileNumber" [(ngModel)]="contactusmodel.UserMobileNumber" maxlength="50"
                  id="UserMobileNumber" >
              
                </div>
                <div class="col-md-6 form-group">
                  <label for="name">Company Name(optional)</label>
                  <input autofocus type="text" class="form-control" name="UserCompanyName" [(ngModel)]="contactusmodel.UserCompanyName" maxlength="50"
                 id="UserCompanyName" >
             
                </div>
                <div class="col-md-6 form-group">
                  <label for="name">Interested In</label>
                  <select 
                  name="App" 
                  id="App" 
                  class="form-control"
                  [(ngModel)]="contactusmodel.UserInterestedIn" #refapp="ngModel">
                  <option style="margin: 10px;" *ngFor="let method1 of contactusmodel.Apps" [value]="method1.id">{{ method1.AppName }}</option>
                   </select>
              <div class="error-message" *ngIf="!contactusmodel.UserInterestedIn  && (refapp.dirty || refapp.touched)">
              <div>
                          This Field is required
                        </div>
              </div>
                </div>
          


                <div class="col-md-6 form-group">
                 
                  <button type="submit" [disabled]="!f.form.valid" class="btn btn-primary d-block w-100">Send Message</button>
                </div>
                
                <div class="col-md-12" *ngIf="message.length>0">
                <mat-card> <div class="success-w1">{{ message}}</div></mat-card>
              </div>
              </div>

            </form>
          </div>

        </div>
      </div>
    </section>
